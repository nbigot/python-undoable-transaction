[tox]
envlist = py{27,33,34,35,36}

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py36: python3.6
deps = -rdev-requirements.txt
setenv =
    PYTHONHASHSEED = 0
    PYTHONPATH = {toxinidir}:{toxinidir}/tests
commands =
    check-manifest --ignore tox.ini,tests*
    python setup.py check -m -r -s
    flake8 .
    py.test tests
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
errors ignore = E501,F841
# E501 : line too long
# F841 : unused variable